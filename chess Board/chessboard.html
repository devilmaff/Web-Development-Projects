<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="website icon" href="Screenshot_25-12-2024_162539_.jpeg">
  <script src="script.js" defer></script>
  <title>Modern Chess</title>
</head>

<body>
  <div class="app-container">
    <div class="game-info">
      <h1 class="title">Grandmaster Chess</h1>
      <div id="turn-indicator" class="turn-indicator white">
        <span id="turn-text">White's Turn</span>
      </div>
    </div>

    <div class="board-wrapper">
      <div class="board-frame">
        <div id="chessboard" class="chessboard"></div>
      </div>
    </div>

    <div class="controls">
      <button id="reset-btn" class="btn-primary">New Game</button>
    </div>
  </div>
</body>

</html>
