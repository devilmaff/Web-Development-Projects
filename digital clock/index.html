<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Neon Clock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="background-glow"></div>

  <div class="clock-container glass-panel">
    
    <div class="time-section">
      <div class="time-group">
        <span id="hours">12</span>
        <span class="label">HOURS</span>
      </div>
      <div class="colon">:</div>
      <div class="time-group">
        <span id="minutes">00</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="colon">:</div>
      <div class="time-group">
        <span id="seconds">00</span>
        <span class="label">SECONDS</span>
      </div>
      <div class="ampm-box">
        <span id="ampm">AM</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="date-section">
      <span id="day-name">Monday</span>
      <span class="bullet">&bull;</span>
      <span id="month-name">January</span>
      <span id="day-num">01</span>,
      <span id="year">2024</span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
