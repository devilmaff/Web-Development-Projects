<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wiki Search | Explore Knowledge</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS (for Grid only mostly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <div class="container">

    <!-- Header Section -->
    <div class="header-area">
      <img class="logo-img" src="../images/wiki.png" alt="Wikipedia Logo" />
      <form class="search-container d-flex">
        <input type="text" class="search-input" placeholder="What are you looking for today?" />
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!-- Results Section -->
    <section class="results-section">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="results">
            <!-- Error Message Placeholder -->
            <p class="alert-error hidden"></p>

            <!-- Results will be injected here by JS -->
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="../javascript/script.js"></script>
</body>

</html>
